<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Django CRUD Application</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="/home"> Django App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href= "/home" class="nav-link active">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href= "{% url 'tasks' %}" class="nav-link active">Tasks Pending</a>
                </li>
                <li class="nav-item">
                    <a href= "{% url 'tasks_completed' %}" class="nav-link active">Tasks completed</a>
                </li>
                <li class="nav-item">
                    <a href= "/tasks/create/" class="nav-link active">Create task</a>
                </li>
                <li class="nav-item">
                    <a href= "/logout" class="nav-link active">logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href= "/signup" class="nav-link active">signup</a>
                </li>
                <li class="nav-item">
                  <a href= "/signin" class="nav-link active">signin</a>
              </li>
                {% endif %}
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

       
        {% block content %}

        {% endblock content %}
            
    </body>
</html>
